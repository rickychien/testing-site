<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Testing Site</title>
  <script>
    fetch(
      "request-payload", {
        method: "POST",
        body: "body\n".repeat(25),
      }
    );
    fetch(
      "request-headers-from-upload-stream", {
        method: "POST",
        body: [
          "content-type: application/x-www-form-urlencoded\r",
          "custom-header: hello world!\r",
          "\r",
          "\r",
          "foo=bar&baz=123"
        ].join("\n"),
      }
    );
    fetch(
      "?test=repeat-multiline", {
        method: "POST",
        body: "body\n".repeat(5),
      }
    );
    fetch(
      "?test=long-string-long-string-long-string-long-string-long-string-long-string-long-string-long-string-long-string", {
        method: "POST",
        body: "body".repeat(30),
      }
    );
    fetch(
      "?view=form-data", {
        method: "POST",
        headers: new Headers({
          'Content-Type': 'application/x-www-form-urlencoded',
        }),
        body: 'foo=bar&baz=The+first+line.%0D%0AThe+second+line.%0D%0A',
      }
    );
    fetch(
      "?view=json", {
        method: "POST",
        body: JSON.stringify({ "first name": "Donald", "last name": "Trump Trump Trump Trump Trump Trump Trump Trump Trump Trump Trump Trump", "object": { "number": 123 }, "null": null, "undefined": undefined }),
      }
    );
    fetch(
      "?view=request-payload", {
        method: "POST",
        headers: new Headers({
          "Content-Type": "multipart/form-data",
        }),
        body: "data 123",
      }
    );
  </script>
</head>
<body>
  <h1>Testing Site</h1>
</body>
</html>
